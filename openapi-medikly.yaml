definitions:
  status:
    title: status
    type: object
    properties:
      status:
        type: string
    example:
      status: 'ok'
  disease_state:
    title: Disease State
    type: object
    properties:
      npi:
        type: string
        example: '1003000217'
        description: "Relational key, a 10-position all-numeric identification number
          assigned by the NPS to uniquely identify a health care provider.\n\n"
      replacement_npi:
        type: string
        description: Not currently populated.
        example: '1003000217'
      update_date:
        type: string
        example: '2007-08-31'
        description: Date this provider NPI record was last updated.
      deactation_date:
        type: string
        description: Not populated.
      ein:
        type: string
        description: Not currently populated. CMS is not yet providing tax numbers
          of this type.
      org_name_lbn:
        type: string
        description: Provider organization name legal business name.
        example: Johns Hopkins School of Medicine
      last_name:
        type: string
        description: The last name of the provider (if an individual). If the provider
          is an individual, this is the legal name.
        example: Smith
      first_name:
        type: string
        description: The first name of the provider, if the provider is an individual.
        example: 'John '
      middle_name:
        type: string
        example: Robert
        description: The middle name of the provider, if the provider is an individual.
      credentials:
        type: string
        description: The abbreviations for professional degrees or credentials used
          or held by the provider, if the provider is an individual. Examples are
          MD, DDS, CSW, CNA, AA, NP, RNA, or PSY. These credential designations are
          not verified by NPPES.
        example: MD, DDS, CSW, CNA, AA, NP, RNA
      prefix:
        type: string
        description: The name prefix or salutation of the provider if the provider
          is an individual; for example, Mr., Mrs., or Corporal.
        example: Mr., Mrs., or Corporal
      suffix:
        type: string
        description: The name suffix of the provider if the provider is an individual.
          The name suffix is a ''generation-related'' suffix, such as Jr., Sr., II,
          III, IV, or V.
        example: Jr., Sr., II, III, IV, or V.
      gender:
        type: string
        description: M or F for Type 1 providers.
        example: M, F
      entity_type:
        type: string
        description: Type 1 indicates an individual provider (i.e., physician, psychologist,
          etc.); Type 2 indicates an organizational provider (i.e., hospital, lab,
          pharmacy, etc.).
        example: 1, 2
      mail_street1:
        type: string
        description: The first line mailing address of the provider being identified.
        example: 96 PROSPECT STREET
      mail_street2:
        type: string
        description: The second line mailing address of the provider being identified.
        example: SUITE 9A
      mail_city:
        type: string
        description: The city name in the mailing address of the provider being identified
        example: BROOKLYN
      mail_state:
        type: string
        description: The state or province name in the mailing address of the provider
          being identified.
        example: NY
      mail_zipcode:
        type: string
        description: 'The postal zip or postal code of the mailing address of the
          providers practice. '
        example: '10078'
      mail_country:
        type: string
        description: The country code in the mailing address of the provider being
          identified.
        example: US
      practice_street1:
        type: string
        description: The first line location address of the provider being identified.
        example: 750 CENTRAL AVE
      practice_street2:
        type: string
        example: SUITE B
        description: The second line location address of the provider being identified.
      practice_city:
        type: string
        description: The city name in the location address of the provider being identified.
        example: NEW YORK
      practice_state:
        type: string
        example: NY
        description: The State or Province name in the location address of the provider
          being identified.
      practice_zipcode:
        type: string
        description: The postal ZIP or zone code in the location address of the provider
          being identified.
        example: '10017'
      practice_country:
        type: string
        description: The country code in the location address of the provider being
          identified.
      in_group:
        type: string
        description: From NPPES group taxonomy data.  Y= this provider reported that
          it operates as either a multi-specialty group or single-specialty group.
        example: Y
      in_pecos:
        type: string
        description: Y = Physicians and non-physician practitioners who are of a type/specialty
          that is legally eligible to order and refer in the Medicare program and
          who have current enrollment records in Medicare (i.e., they have enrollment
          records in PECOS)
        example: Y
      is_org_subpart:
        type: string
        description: For Type 2 providers, may be one of several organizational units,
          each with its own NPI number. Y = provider is a subpart. No = not a subpart.
          X = question not answered
        example: Y
      is_sole_proprietor:
        type: string
        description: Y = provider operates as a sole proprietor. No = not a sole proprietorship.
          X = question not answered by provider.
        example: Y
      parent_org_tin:
        type: string
        description: For Type 2 providers, may be one of several organizational units,
          each with its own NPI number. Y = provider is a subpart. No = not a subpart.
          X = question not answered
      auth_official_firstname:
        type: string
        description: The first name of the authorized official.
        example: ISRAEL
      auth_official_lastname:
        type: string
        example: RODRIGUEZ
        description: 'The last name of the person authorized to submit the NPI application
          or to change NPS data for a health care provider.

'
      auth_official_credential:
        type: string
        description: The credentials of the authorized official authorized to submit
          the NPI application or to change NPS data for a health care provider.
        example: MD, PhD,
      auth_official_middlename:
        type: string
        description: The middle name of the authorized official.
        example: N.
      auth_official_prefix:
        type: string
        description: 'The name prefix or salutation of the authorized official; for
          example, Mr., Mrs., or Corporal.

'
        example: Mr., Mrs., or Corporal
      auth_official_suffix:
        type: string
        description: 'The name suffix of the provider if the provider is an individual.
          The name suffix is a ''''generation-related'''' suffix, such as Jr., Sr.,
          II, III, IV, or V.

'
        example: Jr., Sr., II, III, IV, or V
      auth_official_title:
        type: string
        description: The title or position of the authorized official
        example: OFFICE MANAGER
      pac_id:
        type: string
        description: 'A relational key that links to group practice affiliations through
          the “ext_group_prof” table.  Individual''s unique PAC ID. '
      primary_specialty:
        type: string
        description: Primary medical specialty self-reported by the individual provider
          to NPPES.
        example: Cardiology
      years_of_exp:
        type: string
        description: The number of years a provider has been in practice.
        example: '15'
      grad_year:
        type: string
        description: Provider's medical school graduation year.
        example: '1974'
      means_of_cert:
        type: string
      millions_hearts_init:
        type: string
      rx_count:
        type: string
        description: |-
          Total prescription volume of prescribed drugs by a provider, including refills. A drug is classified as “brand”
          using the Food and Drug Administration (FDA) approval category of New Drug Application (NDA), NDA
          authorized generic, or Biologic License Application (BLA).
        example: '439'
      rx_quartile:
        type: string
        description: 'All providers divided into 4 groups based on their prescription
          costs/spend. Quartile 1 will represent the top 25% of providers based on
          prescription sales, quartile 2 will represent the next set of 25% providers
          based on prescription sales, and so forth. '
        example: 1,2,3 or 4
      30dayrxfill:
        type: string
        description: The aggregate number of  standardized 30-day fills. The standardized
          30-day fill is derived from the number of days supplied on each prescription
          divided by 30. Standardized 30-day fill values less than 1.0 were bottom-coded
          with a value of 1.0 and standardized 30- day fill values greater than 12.0
          were top-coded with a value of 12.0.
        example: '219'
      rx_cost:
        type: string
        description: The aggregate drug cost paid for all associated prescriptions.
          This amount includes ingredient cost, dispensing fee, sales tax, and any
          applicable vaccine administration fees and is based on the amounts paid
          by the patient, government subsidies, and any other third-party payers.
        example: '4119.23'
      rxdaysupply:
        type: string
        description: The aggregate number of day’s supply for which this drug was
          dispensed.
        example: '595'
      patient_count:
        type: string
        description: The total number of unique patients with at least one prescription
          for the drug. Counts fewer than 11 are suppressed and are indicated by a
          blank.
        example: '471'
      brand_rx_count:
        type: string
        description: "Total prescription volume of brand-name drugs prescribed by
          a provider, including refills. A drug is classified as “brand”\nusing the
          Food and Drug Administration (FDA) approval category of New Drug Application
          (NDA), NDA\nauthorized generic, or Biologic License Application (BLA). "
        example: '4412'
      brand_rx_cost:
        type: string
        description: |-
          Aggregate drug cost paid for brand-name drugs. This amount includes ingredient
          cost, dispensing fee, sales tax, and any applicable vaccine administration fees and is based on the
          amounts paid by the patient, government subsidies, and any other third-party
          payers.
        example: '32991.08'
      brand_rx_cost_quartile:
        type: string
        description: 'All providers divided into 4 groups based on their brand name
          prescription costs/spend. Quartile 1 will represent the top 25% of providers
          based on prescription sales, quartile 2 will represent the next set of 25%
          providers based on prescription sales, and so forth. '
        example: 1,2,3 or 4
      generic_rx_count:
        type: string
        description: |-
          Total prescription volume of generic drugs prescribed by a provider, including refills. A drug is classified as “generic”
          using the FDA approval category of Abbreviated New Drug Application (ANDA).
        example: '11981'
      generic_rx_cost:
        type: string
        description: Aggregate cost paid for generic drugs. This amount includes ingredient
          cost, dispensing fee, sales tax, and any applicable vaccine administration
          fees and is based on the amounts paid by the patient, government subsidies,
          and any other third-party payers.
        example: '2884134.34'
      generic_rx_cost_quartile:
        type: string
        description: 'All providers divided into 4 groups based on their generic name
          prescription costs/spend. Quartile 1 will represent the top 25% of providers
          based on prescription sales, quartile 2 will represent the next set of 25%
          providers based on prescription sales, and so forth. '
        example: 1,2,3 or 4
      other_rx_count:
        type: string
        description: 'Total prescription volume of other drugs prescribed by a provider,
          including refills. A drug is classified as “other” using any FDA approval
          categories not included in the brand or generic definitions above. '
        example: '4522'
      other_rx_cost:
        type: string
        description: Aggregate cost paid for all other drugs not classified as brand
          or generic. This amount includes ingredient cost, dispensing fee, sales
          tax, and any applicable vaccine administration fees and is based on the
          amounts paid by the patient, government subsidies, and any other third-party
          payers.
        example: '21885.34'
      mapd_rx_count:
        type: string
        description: 'Total prescription volume of  drugs covered by MAPD plans. '
        example: '1953'
      mapd_rx_cost:
        type: string
        description: Aggregate cost paid for all prescriptions in MAPD plans. This
          amount includes ingredient cost, dispensing fee, sales tax, and any applicable
          vaccine administration fees and is based on the amounts paid by the patient,
          government subsidies, and any other third-party payers.
        example: '2537453.14'
      pdp_rx_count:
        type: string
        description: Total prescription volume of  drugs covered by PDP plans.
        example: '34266'
      pdp_rx_cost:
        type: string
        description: Aggregate cost paid for all prescriptions in PDP plans. This
          amount includes ingredient cost, dispensing fee, sales tax, and any applicable
          vaccine administration fees and is based on the amounts paid by the patient,
          government subsidies, and any other third-party payers.
        example: '445213.72'
      opioid_rx_cost:
        type: string
        description: Aggregate cost paid for all prescriptions in MAPD plans. This
          amount includes ingredient cost, dispensing fee, sales tax, and any applicable
          vaccine administration fees and is based on the amounts paid by the patient,
          government subsidies, and any other third-party payers.
        example: '559632.16'
      opioid_rx_cost_quartile:
        type: string
        description: 'All providers divided into 4 groups based on their opioid prescription
          costs/spend. Quartile 1 will represent the top 25% of providers based on
          prescription sales, quartile 2 will represent the next set of 25% providers
          based on prescription sales, and so forth. '
        example: 1,2,3 or 4
      opioid_rx_count:
        type: string
        description: Total prescription volume of  opioid drugs prescribed by a provider,
          including refills.
        example: '7615'
      opioid_day_supply:
        type: string
        description: The aggregate number of day’s supply for opioid drugs
        example: '30'
      opioid_patient_count:
        type: string
        description: 'The total number of unique patients with at least one prescription
          for an opioid drug. '
        example: '3453'
      opioid_prescriber_rate:
        type: string
        description: The percent of the total_rx_count represented by the opioid_rx_count.
        example: '45'
      la_opioid_rx_count:
        type: string
        description: 'Total prescription volume of long acting opioid drugs prescribed
          by a provider, including refills. '
        example: '4145'
      la_opioid_rx_cost:
        type: string
        description: Aggregate cost paid for long-acting opioid drugs.  This amount
          includes ingredient cost, dispensing fee, sales tax, and any applicable
          vaccine administration fees and is based on the amounts paid by the patient,
          government subsidies, and any other third-party payers.
        example: '5789452.51'
      la_opioid_day_supply:
        type: string
        description: The aggregate number of day’s supply for long-acting opioid drugs.
        example: '30'
      la_opioid_patient_count:
        type: string
        description: 'Total patients who were prescribed long acting opioid drugs. '
        example: '3199'
      la_opioid_prescriber_rate:
        type: string
        description: 'The percent of the opioid_rx_count represented by the la_opioid_rx_count. '
        example: '19'
      antibiotic_rx_count:
        type: string
        description: Total prescription volume of antibiotic drugs, including refills.
        example: '3361'
      antibiotic_rx_cost:
        type: string
        description: Aggregate cost paid for antibiotic drugs.  This amount includes
          ingredient cost, dispensing fee, sales tax, and any applicable vaccine administration
          fees and is based on the amounts paid by the patient, government subsidies,
          and any other third-party payers.
        example: '453143.33'
      antibiotic_patient_count:
        type: string
        description: 'Total patients who were prescribed antibiotic drugs. '
        example: '331'
      avg_age_of_patient:
        type: string
        description: Average age of patients  in a providers practice. Patient age
          is calculated at the end of the calendar year or at the time of death.
        example: '45'
      patient_female_count:
        type: string
        description: Number of female patients in a providers practice.
        example: '318'
      patient_male_count:
        type: string
        description: Number of male patients in a providers practice.
        example: '364'
      patient_race_white_count:
        type: string
        description: Number of non-Hispanic white patients in a providers practice.
        example: '449'
      patient_race_black_count:
        type: string
        description: Number of non-Hispanic black or African American patients in
          a providers practice.
        example: '441'
      patient_race_asian_pi_count:
        type: string
        description: Number of Asian or Pacific Islander patients in a providers practice.
        example: '71'
      patient_race_hispanic_count:
        type: string
        description: Number of Hispanic patients in a providers practice.
        example: '71'
      patient_race_nat_ind_count:
        type: string
        description: Number of American Indian or Alaska Native patients in a providers
          practice.
        example: '365'
      patient_race_other_count:
        type: string
        description: Number of patients with race not elsewhere classified in a providers
          practice.
        example: '119'
      afib_patients_percent:
        type: string
        description: |-
          Percent of patients meeting the CCW chronic condition algorithm
          for atrial fibrillation.
        example: '12'
      alzrdsd_patients_percent:
