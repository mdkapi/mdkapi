    type: object
    properties:
      npi:
        description: Relational key, a 10-position all-numeric identification number assigned by the NPS to uniquely identify a health care provider.
        example: 1003000217
        type: string
      replacement_npi:
        description: Not currently populated.
        example: 1003000217
        type: string
      update_date:
        description: Date this provider NPI record was last updated.
        example: 2007-08-31
        type: string
      deactation_date:
        description: Not populated.
        type: string
      ein:
        description: Not currently populated. CMS is not yet providing tax numbers of this type.
        type: string
      org_name_lbn:
        description: Provider organization name legal business name.
        example: Johns Hopkins School of Medicine
        type: string
      last_name:
        description: The last name of the provider (if an individual). If the provider is an individual, this is the legal name.
        example: Smith
        type: string
      first_name:
        description: The first name of the provider, if the provider is an individual.
        example: 'John '
        type: string
      middle_name:
        description: The middle name of the provider, if the provider is an individual.
        example: Robert
        type: string
      credentials:
        description: The abbreviations for professional degrees or credentials used or held by the provider, if the provider is an individual. These credential designations are not verified by NPPES.
        example: MD, DDS, CSW, CNA, AA, NP, RNA
        type: string
      prefix:
        description: The name prefix or salutation of the provider if the provider is an individual.
        example: Mr., Mrs., or Corporal
        type: string
      suffix:
        description: The name suffix of the provider if the provider is an individual.
        example: Jr., Sr., II, III, IV, or V.
        type: string
      gender:
        description: M or F for Type 1 providers.
        example: M
        type: string
      entity_type:
        description: Type 1 indicates an individual provider (i.e., physician, psychologist, etc.); Type 2 indicates an organizational provider (i.e., hospital, lab, pharmacy, etc.).
        example: 1
        type: string
      mail_street1:
        description: The first line mailing address of the provider being identified.
        example: 96 PROSPECT STREET
        type: string
      mail_street2:
        description: The second line mailing address of the provider being identified.
        example: SUITE 9A
        type: string
      mail_city:
        description: The city name in the mailing address of the provider being identified
        example: BROOKLYN
        type: string
      mail_state:
        description: The state or province name in the mailing address of the provider being identified.
        example: NY
        type: string
      mail_zipcode:
        description: The postal zip or postal code of the mailing address of the providers practice.
        example: 10078
        type: string
      mail_country:
        description: The country code in the mailing address of the provider being identified.
        example: US
        type: string
      practice_street1:
        description: The first line location address of the provider being identified.
        example: 750 CENTRAL AVE
        type: string
      practice_street2:
        description: The second line location address of the provider being identified.
        example: SUITE B
        type: string
      practice_city:
        description: The city name in the location address of the provider being identified.
        example: NEW YORK
        type: string
      practice_state:
        description: The State or Province name in the location address of the provider being identified.
        example: NY
        type: string
      practice_zipcode:
        description: The postal ZIP or zone code in the location address of the provider being identified.
        example: 10017
        type: string
      practice_country:
        description: The country code in the location address of the provider being identified.
        type: string
      in_group:
        description: From NPPES group taxonomy data.  Y= this provider reported that it operates as either a multi-specialty group or single-specialty group.
        example: Y
        type: string
      in_pecos:
        description: Y = Physicians and non-physician practitioners who are of a type/specialty that is legally eligible to order and refer in the Medicare program and who have current enrollment records in Medicare (i.e., they have enrollment records in PECOS)
        example: Y
        type: string
      is_org_subpart:
        description: For Type 2 providers, may be one of several organizational units, each with its own NPI number. Y = provider is a subpart. No = not a subpart. X = question not answered
        example: Y
        type: string
      is_sole_proprietor:
        description: Y = provider operates as a sole proprietor. No = not a sole proprietorship. X = question not answered by provider.
        example: Y
        type: string
      parent_org_tin:
        description: For Type 2 providers, may be one of several organizational units, each with its own NPI number. Y = provider is a subpart. No = not a subpart. X = question not answered
        type: string
      auth_official_firstname:
        description: The first name of the authorized official.
        example: ISRAEL
        type: string
      auth_official_lastname:
        description: The last name of the person authorized to submit the NPI application or to change NPS data for a health care provider.
        example: RODRIGUEZ
        type: string
      auth_official_credential:
        description: The credentials of the authorized official authorized to submit the NPI application or to change NPS data for a health care provider.
        example: MD, PhD,
        type: string
      auth_official_middlename:
        description: The middle name of the authorized official.
        example: N.
        type: string
      auth_official_prefix:
        description: The name prefix or salutation of the authorized official; for example, Mr., Mrs., or Corporal.
        example: Mr., Mrs., or Corporal
        type: string
      auth_official_suffix:
        description: The name suffix of the provider if the provider is an individual. The name suffix is a ''generation-related'' suffix, such as Jr., Sr., II, III, IV, or V.
        example: Jr., Sr., II, III, IV, or V
        type: string
      auth_official_title:
        description: The title or position of the authorized official
        example: OFFICE MANAGER
        type: string
      pac_id:
        description: A relational key that links to group practice affiliations through the “ext_group_prof” table.  Individual's unique PAC ID.
        type: string
      primary_specialty:
        description: Primary medical specialty self-reported by the individual provider to NPPES.
        example: Cardiology
        type: string
      years_of_exp:
        description: The number of years a provider has been in practice.
        example: 15
        type: string
      grad_year:
        description: Provider's medical school graduation year.
        example: 1974
        type: string
      means_of_cert:
        type: string
      millions_hearts_init:
        type: string
      rx_count:
        description: >-
          Total prescription volume of prescribed drugs by a provider, including refills. A drug is classified as “brand”

          using the Food and Drug Administration (FDA) approval category of New Drug Application (NDA), NDA

          authorized generic, or Biologic License Application (BLA).
        example: 439
        type: string
      rx_quartile:
        description: All providers divided into 4 groups based on their prescription costs/spend. Quartile 1 will represent the top 25% of providers based on prescription sales, quartile 2 will represent the next set of 25% providers based on prescription sales, and so forth.
        example: 1,2,3 or 4
        type: string
      30dayrxfill:
        description: The aggregate number of  standardized 30-day fills. The standardized 30-day fill is derived from the number of days supplied on each prescription divided by 30. Standardized 30-day fill values less than 1.0 were bottom-coded with a value of 1.0 and standardized 30- day fill values greater than 12.0 were top-coded with a value of 12.0.
        example: 219
        type: string
      rx_cost:
        description: The aggregate drug cost paid for all associated prescriptions. This amount includes ingredient cost, dispensing fee, sales tax, and any applicable vaccine administration fees and is based on the amounts paid by the patient, government subsidies, and any other third-party payers.
        example: 4119.23
        type: string
      rxdaysupply:
        description: The aggregate number of day’s supply for which this drug was dispensed.
        example: 595
        type: string
      patient_count:
        description: The total number of unique patients with at least one prescription for the drug. Counts fewer than 11 are suppressed and are indicated by a blank.
        example: 471
        type: string
      brand_rx_count:
        description: >-
          Total prescription volume of brand-name drugs prescribed by a provider, including refills. A drug is classified as “brand”

          using the Food and Drug Administration (FDA) approval category of New Drug Application (NDA), NDA

          authorized generic, or Biologic License Application (BLA).
        example: 4412
        type: string
      brand_rx_cost:
        description: >-
          Aggregate drug cost paid for brand-name drugs. This amount includes ingredient

          cost, dispensing fee, sales tax, and any applicable vaccine administration fees and is based on the

          amounts paid by the patient, government subsidies, and any other third-party

          payers.
        example: 32991.08
        type: string
      brand_rx_cost_quartile:
        description: All providers divided into 4 groups based on their brand name prescription costs/spend. Quartile 1 will represent the top 25% of providers based on prescription sales, quartile 2 will represent the next set of 25% providers based on prescription sales, and so forth.
        example: 1,2,3 or 4
        type: string
      generic_rx_count:
        description: >-
          Total prescription volume of generic drugs prescribed by a provider, including refills. A drug is classified as “generic”

          using the FDA approval category of Abbreviated New Drug Application (ANDA).
        example: 11981
        type: string
      generic_rx_cost:
        description: Aggregate cost paid for generic drugs. This amount includes ingredient cost, dispensing fee, sales tax, and any applicable vaccine administration fees and is based on the amounts paid by the patient, government subsidies, and any other third-party payers.
        example: 2884134.34
        type: string
      generic_rx_cost_quartile:
        description: All providers divided into 4 groups based on their generic name prescription costs/spend. Quartile 1 will represent the top 25% of providers based on prescription sales, quartile 2 will represent the next set of 25% providers based on prescription sales, and so forth.
        example: 1,2,3 or 4
        type: string
      other_rx_count:
        description: Total prescription volume of other drugs prescribed by a provider, including refills. A drug is classified as “other” using any FDA approval categories not included in the brand or generic definitions above.
        example: 4522
        type: string
      other_rx_cost:
        description: Aggregate cost paid for all other drugs not classified as brand or generic. This amount includes ingredient cost, dispensing fee, sales tax, and any applicable vaccine administration fees and is based on the amounts paid by the patient, government subsidies, and any other third-party payers.
        example: 21885.34
        type: string
      mapd_rx_count:
        description: Total prescription volume of  drugs covered by MAPD plans.
        example: 1953
        type: string
      mapd_rx_cost:
        description: Aggregate cost paid for all prescriptions in MAPD plans. This amount includes ingredient cost, dispensing fee, sales tax, and any applicable vaccine administration fees and is based on the amounts paid by the patient, government subsidies, and any other third-party payers.
        example: 2537453.14
        type: string
      pdp_rx_count:
        description: Total prescription volume of  drugs covered by PDP plans.
        example: 34266
        type: string
      pdp_rx_cost:
        description: Aggregate cost paid for all prescriptions in PDP plans. This amount includes ingredient cost, dispensing fee, sales tax, and any applicable vaccine administration fees and is based on the amounts paid by the patient, government subsidies, and any other third-party payers.
        example: 445213.72
        type: string
      opioid_rx_cost:
        description: Aggregate cost paid for all prescriptions in MAPD plans. This amount includes ingredient cost, dispensing fee, sales tax, and any applicable vaccine administration fees and is based on the amounts paid by the patient, government subsidies, and any other third-party payers.
        example: 559632.16
        type: string
      opioid_rx_cost_quartile:
        description: All providers divided into 4 groups based on their opioid prescription costs/spend. Quartile 1 will represent the top 25% of providers based on prescription sales, quartile 2 will represent the next set of 25% providers based on prescription sales, and so forth.
        example: 1,2,3 or 4
        type: string
      opioid_rx_count:
        description: Total prescription volume of  opioid drugs prescribed by a provider, including refills.
        example: 7615
        type: string
      opioid_day_supply:
        description: The aggregate number of day’s supply for opioid drugs
        example: 30
        type: string
      opioid_patient_count:
        description: The total number of unique patients with at least one prescription for an opioid drug.
        example: 3453
        type: string
      opioid_prescriber_rate:
        description: The percent of the total_rx_count represented by the opioid_rx_count.
        example: 45
        type: string
      la_opioid_rx_count:
        description: Total prescription volume of long acting opioid drugs prescribed by a provider, including refills.
        example: 4145
        type: string
      la_opioid_rx_cost:
        description: Aggregate cost paid for long-acting opioid drugs.  This amount includes ingredient cost, dispensing fee, sales tax, and any applicable vaccine administration fees and is based on the amounts paid by the patient, government subsidies, and any other third-party payers.
        example: 5789452.51
        type: string
      la_opioid_day_supply:
        description: The aggregate number of day’s supply for long-acting opioid drugs.
        example: 30
        type: string
      la_opioid_patient_count:
        description: Total patients who were prescribed long acting opioid drugs.
        example: 3199
        type: string
      la_opioid_prescriber_rate:
        description: The percent of the opioid_rx_count represented by the la_opioid_rx_count.
        example: 19
        type: string
      antibiotic_rx_count:
        description: Total prescription volume of antibiotic drugs, including refills.
        example: 3361
        type: string
      antibiotic_rx_cost:
        description: Aggregate cost paid for antibiotic drugs.  This amount includes ingredient cost, dispensing fee, sales tax, and any applicable vaccine administration fees and is based on the amounts paid by the patient, government subsidies, and any other third-party payers.
        example: 453143.33
        type: string
      antibiotic_patient_count:
        description: Total patients who were prescribed antibiotic drugs.
        example: 331
        type: string
      avg_age_of_patient:
        description: Average age of patients  in a providers practice. Patient age is calculated at the end of the calendar year or at the time of death.
        example: 45
        type: string
      patient_female_count:
        description: Number of female patients in a providers practice.
        example: 318
        type: string
      patient_male_count:
        description: Number of male patients in a providers practice.
        example: 364
        type: string
      patient_race_white_count:
        description: Number of non-Hispanic white patients in a providers practice.
        example: 449
        type: string
      patient_race_black_count:
        description: Number of non-Hispanic black or African American patients in a providers practice.
        example: 441
        type: string
      patient_race_asian_pi_count:
        description: Number of Asian or Pacific Islander patients in a providers practice.
        example: 71
        type: string
      patient_race_hispanic_count:
        description: Number of Hispanic patients in a providers practice.
        example: 71
        type: string
      patient_race_nat_ind_count:
        description: Number of American Indian or Alaska Native patients in a providers practice.
        example: 365
        type: string
      patient_race_other_count:
        description: Number of patients with race not elsewhere classified in a providers practice.
        example: 119
        type: string
      afib_patients_percent:
        description: >-
          Percent of patients meeting the CCW chronic condition algorithm

          for atrial fibrillation.
        example: 12
        type: string
      alzrdsd_patients_percent:
        description: Percent of patients meeting the CCW chronic condition algorithm for Alzheimer’s, related disorders, or dementia.
        example: 4
        type: string
      asthma_patients_percent:
        description: Percent of patients meeting the CCW chronic condition algorithm for Asthma.
        example: 17
