      beneficiary_cc_schiot_percent:
        description: >-
          Percent of patients meeting the CCW chronic condition algorithm

          for schizophrenia and other psychotic disorders.
        example: 5
        type: string
      cancer_patients_percent:
        description: Percent of patients meeting the CCW chronic condition algorithms for cancer. Includes breast cancer, colorectal cancer, lung cancer and prostate cancer.
        type: string
      chf_patients_percent:
        description: >-
