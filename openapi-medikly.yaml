  /rheumatology:
    get:
      description: 'The Rheumatology API provides granular information on Rheumatologists.  The
        API enriches your data on a provider with professional, demographic and behaviors
        information thats defined by the providers NPI (national provider identifier).'
      summary: Get Rheumatology
      tags:
        - Provider Specialty API
      operationId: get_rheumatology
      deprecated: false
      produces:
        - application/json
      security:
        - api_token: []
      parameters:
        - name: page
          in: query
          type: integer
          format: int32
          description: "Number of page"
      responses:
        '200':
          description: "Disease State's response description"
          headers: {}
          schema:
            $ref: '#/definitions/disease_state'
        '429':
