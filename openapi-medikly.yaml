      x-google-quota:
        metricCosts:
          read-requests: 1
  /cardiovascular:
    get:
      description: 'The Cardiovascular API provides granular information on all cardiovascular
        providers.  The API enriches your data on a provider with professional, demographic
        and behaviors information thats defined by the providers NPI (national provider
        identifier).  '
      summary: Get Cardiovascular
      tags:
        - Provider Specialty API
      operationId: get_cardiovascular
      deprecated: false
      produces:
        - application/json
      security:
        - api_token: []
      parameters:
        - name: page
          in: query
          type: integer
