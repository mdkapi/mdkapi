swagger: '2.0'
info:
  version: 'v1'
  title: Medikly API
  contact:
    name: Medikly API Support
    email: apiteam@medikly.com
    url: https://www.medikly.com
  description: "The Medikly Enrich API allows you to enrich healthcare provider information
    by submitting an identifier you already have, such as the providers NPI, email
    address, phone number, or social username.  These identifiers are then be used
    to identify and return any additional information we may have, such as the demographics,
    prescriptions, referrals, procedures or interests of that provider.  \n\nEnrich
    REST API authentication is done via standard HTTP authentication. All requests
    to the API are secured by HTTPS. The API returns consistent, JSON-formatted responses
    that use standard HTTP status codes (eg. to return success or error statuses,
    see the Errors section for more on error codes).\n\nThe Enrich API is split in
    sub-APIs, which you can use for specific use cases, (ie Disease States, Specialties).
    \  For instance, if you need to understand provider behaviors for a particular
    condition/disease or by their specialty, you may use the Enrich API. The list
    of all available sub-APIs can be accessed in the left navigation bar.\n\nAs you
    navigate through the available endpoints, you will find sample code to the right
    in various popular languages. In most cases, you should be able to simply copy
    and paste this code and change the {Your API Key} string to match your actual
    API key to try out the endpoint. If you encounter any difficulties or have any
    questions, please do not hesitate to contact us.\n"
  termsOfService: http://medikly.appspot.com/terms
  license:
    url: https://www.apache.org/licenses/LICENSE-2.0
    name: Apache 2.0
  x-logo:
      url: https://storage.googleapis.com/medikly.appspot.com/resources/logo_black1-1.png
      backgroundColor": #FFFFFF
      altText: Medikly
host: medikly.appspot.com
basePath: /
securityDefinitions:
  api_token:
    type: apiKey
    description: |+
      All requests to the Enrich API must be authenticated. API keys are distributed by Medikly. Please contact us on chat if you want to get one. If you don't authenticate a request, you will get a 401 Unauthorized response.

      When accessing the Enrich API, include your API Key within the "Authorization" header of your POST, using a prefix of "Bearer". An example of this is shown to the right.



      <span style="color: #000000;">Your API keys are essentially like passwords to access the Enrich API, and should be kept secret. Do not embed them in client-side code or post them in publicly accessible areas such as support forums or GitHub. It is a common and easy mistake to accidentally copy and paste code snippets, including your API key, when seeking help - be sure to remove your API key and any other sensitive information before posting.</span>

    name: api_token
    in: query
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
x-google-management:
  metrics:
    - name: read-requests
      displayName: Read requests
      valueType: INT64
      metricKind: DELTA
  quota:
    limits:
      - name: read-requests-limit
        metric: read-requests
        unit: 1/min/{project}
        values:
          STANDARD: 50
paths:
  /diabetes:
    get:
      description: "The Diabetes Mellitus API provides granular information on specific
        providers who manage Type 2 Diabetes Mellitus.  The API enriches your data
        on a provider with professional, demographic and behaviors information thats
        defined by the providers NPI (national provider identifier).   \n\n"
      summary: Get Diabetes Mellitus
      tags:
        - Disease State API
      operationId: get_diabetes
      deprecated: false
      produces:
        - application/json
      security:
        - api_token: []
      parameters:
        - name: page
          in: query
          type: integer
          format: int32
          description: "Number of page"
      responses:
        '200':
          description: A match has been found and a provider summary object will be
            returned. If any Disease States have been enabled and data are available,
            those Disease States will be returned in the details property of the provider
            summary object.
          headers: {}
          schema:
            "$ref": "#/definitions/disease_state"
        '429':
          description: Quota Exceeded.
      x-google-quota:
        metricCosts:
          read-requests: 1
  /pah:
    get:
      description: "The Pulmonary Arterial Hypertension API provides granular information
        on specific providers who manage Pulmonary Arterial Hypertension.  The API
        enriches your data on a provider with professional, demographic and behaviors
        information thats defined by the providers NPI (national provider identifier).
        \  \n\n"
      summary: Get Pulmonary Arterial Hypertension
      tags:
      - Disease State API
      operationId: get_pah
      deprecated: false
      produces:
        - application/json
      security:
        - api_token: []
      parameters:
        - name: page
          in: query
          type: integer
          format: int32
          description: "Number of page"
      responses:
        '200':
          description: A match has been found and a provider summary object will be
            returned. If any Disease States have been enabled and data are available,
            those Disease States will be returned in the details property of the provider
            summary object.
          headers: {}
          schema:
            $ref: '#/definitions/disease_state'
        '429':
          description: "Quota Exceeded."
      x-google-quota:
        metricCosts:
          read-requests: 1
  /multiple_sclerosis:
    get:
      description: "The Multiple Sclerosis API provides granular information on specific
        providers who manage Multiple Sclerosis.  The API enriches your data on a
        provider with professional, demographic and behaviors information thats defined
        by the providers NPI (national provider identifier).   \n\n"
      summary: Get Multiple Sclerosis
      tags:
      - Disease State API
      operationId: get_multiple_sclerosis
      deprecated: false
      produces:
        - application/json
      security:
        - api_token: []
