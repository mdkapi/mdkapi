        example: '5'
      cancer_patients_percent:
        type: string
        description: 'Percent of patients meeting the CCW chronic condition algorithms
          for cancer. Includes breast cancer, colorectal cancer, lung cancer and prostate
          cancer. '
      chf_patients_percent:
        type: string
        description: "Percent of patients meeting the CCW chronic condition algorithm\nfor
          congestive heart failure. "
        example: '19'
      ckd_patients_percent:
        type: string
